<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ProTrack Management</title>

  <!-- PWA -->
  <link rel="manifest" href="/Teddy-Bear-Calculator/manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2649/2649231.png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">ProTrack</h1>

      <label class="block mb-2 font-medium">Production Cost</label>
      <input id="cost" type="number" class="w-full p-2 border rounded mb-4" placeholder="Enter cost">

      <label class="block mb-2 font-medium">Units Produced</label>
      <input id="units" type="number" class="w-full p-2 border rounded mb-4" placeholder="Enter units">

      <button onclick="calculate()"
        class="w-full bg-slate-900 text-white py-2 rounded hover:bg-slate-800">
        Calculate Cost / Unit
      </button>

      <p id="result" class="mt-4 text-center text-lg font-semibold"></p>
    </div>
  </div>

  <!-- App Logic -->
  <script>
    function calculate() {
      const cost = Number(document.getElementById('cost').value);
      const units = Number(document.getElementById('units').value);
      const result = document.getElementById('result');

      if (!cost || !units || units <= 0) {
        result.textContent = 'Please enter valid values';
        return;
      }

      const perUnit = (cost / units).toFixed(2);
      result.textContent = `Cost per unit: $${perUnit}`;
    }

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Teddy-Bear-Calculator/sw.js');
    }
  </script>
</body>
</html>
